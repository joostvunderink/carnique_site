{% extends 'base.html' %}

{% block title %}Voeg quote toe{% endblock %}

{% block contents %}

<h2>Add a new quote</h2>

<form action="/quotes/add/" method="post">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_title">Title</label></td>

    <td><input id="id_title" type="text" name="quote_title" {% if quote_title %}value="{{ quote_title }}"{% endif %}/></td>
</tr>
<tr>
    <td><label for="id_quote_text">Text</label></td>
    <td><textarea id="id_quote_text" name="quote_text" id="id_quote_text" cols="60" rows="6">{{ quote_text }}</textarea></td>
</tr>
</table>

<input type="submit" value="submit" />
</form>

{% endblock %}
