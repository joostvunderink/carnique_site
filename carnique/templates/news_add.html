{% extends 'base.html' %}
{% load i18n static %}

{% block contents %}

<h2>
{% comment %}Translators: Title of the 'add news' page{% endcomment %}
{% trans 'Add news' %}
</h2>

<form action="/news/add/" method="post">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_title">
        {% comment %}Translators: The header text of the title of the news item being added{% endcomment %}
        {% trans 'Title' %}
    </label></td>

    <td><input id="id_title" type="text" name="news_title" {% if news_title %}value="{{news_title}}"{% endif %} /></td>
</tr>
<tr>
    <td><label for="id_news_text">
        {% comment %}Translators: The header text of the text of the news item being added{% endcomment %}
        {% trans 'Text' %}
    </label></td>
    <td><textarea id="id_news_text" name="news_text" cols="60" rows="6">{{ news_text }}</textarea></td>
</tr>
</table>

<input type="submit" value="
{% comment %}Translators: submit button{% endcomment %}
{% trans 'submit' %}
" />
</form>

{% endblock %}
