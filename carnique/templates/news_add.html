{% extends 'base.html' %}

{% block contents %}

<h2>Voeg nieuws toe</h2>

<form action="/news/add/" method="post">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_title">Titel</label></td>

    <td><input id="id_title" type="text" name="news_title" {% if news_title %}value="{{news_title}}"{% endif %} /></td>
</tr>
<tr>
    <td><label for="id_news_text">Tekst</label></td>
    <td><textarea id="id_news_text" name="news_text" cols="60" rows="6">{{ news_text }}</textarea></td>
</tr>
</table>

<input type="submit" value="submit" />
</form>

{% endblock %}
